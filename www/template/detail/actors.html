<h4 style="margin-top: 15px">{{ actor }}</h4>
<h5>Actor's details</h5>

<form>
  <div class="row">
    <div class="six columns">
       <label for="idInput">ID</label>
       <input class="u-full-width" id="_id" type="text" value="{{ _id }}" readonly/>
    </div>
    <div class="six columns">
       <label for="nationalityInput">Actors</label>
       <input class="u-full-width" id="actors" type="text" value="{{ actors }}" readonly/>
    </div>
  </div>

</form>

<h5>Movies</h5>
<ul>
{{#movies}}
  <li><a href="/movieById/?id={{movie_id}}">{{title}}</li>
{{/movies}}
</ul>
